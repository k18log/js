<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino</title>
</head>
<body>
    <h1>Sistema de Multas 2022</h1>
    Velocidade do veículo: <input type="number" name="vel" id="vel"> Km/h.
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular() {

        var v = window.document.getElementById('vel')
        var vv = Number(v.value)
        var res = window.document.getElementById('res')
        res.innerHTML = `<p>Sua velocidade atual é de <strong>${vv}Km/h.</strong></p>`
        if (vv > 80) {
            res.innerHTML += 'Você está acima da velocidade permitida. <strong>MULTADO!</strong>'
        } else {
            res.innerHTML += 'Você está digirindo dentro da velocidade permitida. <strong>Parabéns!</strong>'
        }
        res.innerHTML += `<p>Diriga com cinto de segurança!</p>`
        }
    </script>
</body>
</html>
