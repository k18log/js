<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando AULA 09</title>
</head>
<body>
    <h1>Qual seu país de origem?</h1>
    Digite aqui: <input type="text" name="nac" id="nac">
    <input type="button" value="Confirmar" onclick ="verificar()">
    <div id="res"></div>

    <script>

        function verificar() {
            var n = window.document.querySelector('input#nac')
            var pais = String(n.value)
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<p>Seu país de nascimento é <strong>${pais}.</strong></p> `
            if (pais == 'Brasil') {
                res.innerHTML += `Você é brasileiro!`
            } else {
                res.innerHTML += `Você é estrangeiro!`
            }
        }

    </script>



</body>
</html>
