<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(3, 184, 3);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>

    <script>
        var a = windon.document.getElementById('area')
        /*a.addEventListener('click', clicar); Essas 3 linhas de código pode
        a.addEventListener('mouseenter', entrar); substituir o código dentro
        a.addEventListener('mouseout', sair); div acima, ficando menos 'poluído'*/ 

        function clicar() {
            
            a.innerText = 'Clicou'
            a.style.background = 'blue'
        }
        function entrar() {
            a.innerText = 'Entrou'
            a.style.background = 'black'
        }
        function sair() {
            a.innerText = 'Sair'
            a.style.background = 'yellow'
        }
    </script>
</body>
</html>
