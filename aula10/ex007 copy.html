<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
        input {
                font: normal 18pt Arial;
                width: 150px;
            }
        div#res {
            margin-top: 20px;
        }
        div#r {
            margin-top: 50px
        }
    </style>
    
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick ="somar()">
    <div id="res">Resultado</div>

    <h1>Multiplicando Valores</h1>
    <input type="number" name="txtp1" id="txtp1"> +
    <input type="number" name="txtp2" id="txtp2">
    <input type="button" value="Multiplicar" onclick ="multiplicar()">
    <div id="result">Resultado</div>
    <script>

        function somar() {
            var tn1 = window.document.getElementById('txtn1')
            // var tn2 = window.document.getElementById('txtn2')
            var tn2 = window.document.querySelector('input#txtn2') 
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`
        }
        function multiplicar() {
            var tp1 = window.document.getElementById('txtp1')
            var tp2 = window.document.querySelector('input#txtp2')
            var result = window.document.getElementById('result')
            var num1 = Number(tp1.value)
            var num2 = Number(tp2.value)
            var r = num1 * num2
            result.innerHTML = `A multiplicação entre ${num1} e ${num2} é igual a <strong>${r}</strong>`
        }

    </script>

</body>
</html>
