<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus testes</title>
    <style>
        body {
            color: rgb(199, 211, 88);
            background-color: rgb(113, 146, 115);
            font: normal 25pt arial;
        }
        h1 {
            color: bisque;
        }
        p {
            color: greenyellow;
            font: normal 12pt arial;
        }
    </style>
</head>
<body>
    <h1>Vamos tentar programar!</h1>
    <p>Será que consigo aprender?</p>
    <script>
        window.alert('Estou indo bem?')
        window.confirm('Clique em OK se acha que sim ou Cancel se acha que não.')
        var nome = window.prompt('Digite seu nome: ')
        window.alert(`Prazer senhor ${nome}`)
        var n1 = Number.parseFloat(window.prompt("Digite um número: "))
        var n2 = Number.parseFloat(window.prompt("Digite outro número: "))
        var m = n1 * n2
        window.alert('O resultado da multiplicação é: ' + m)
    </script>
</body>
</html>
