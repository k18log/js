<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamos lá novamente!</title>
    <style>
        body {
            background-color: azure;
            color: darkslategray;
            font: normal 18pt arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Olá, qual é o seu nome?')
        window.alert('Seja bem vindo ao seu treinamento ' + nome + ('!'))
        var n1 = 7
        var n2 = 15
        var s = window.prompt(`Janela anti-robô... quanto é ${n1} vezes ${n2}?`)
        window.alert(n1 * n2 == s ? 'Parabéns, você acertou!' : 'Você errou!')
    </script>
</body>
</html>
